<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>乐淘管理系统</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/comon.css">
    <link rel="stylesheet" href="css/login.css">
    <!-- 表单验证 -->
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <!-- 进度条 -->
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
</head>

<body class="login-bg">
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-primary mt_150">
                <div class="panel-heading">
                    <h4>后台管理系统</h4>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" autocomplete="off">
                        <div class="form-group">
                            <label for="inputUserName3" class="col-sm-3 control-label">用户名</label>
                            <div class="col-sm-9">
                                <input type="text" name="username" class="form-control" id="inputUserName3" placeholder="请输入用户名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputUserName3" class="col-sm-3 control-label">密码</label>
                            <div class="col-sm-9">
                                <input type="password" name="password" class="form-control" id="inputUserName3" placeholder="请输入密码">
                            </div>
                        </div>
                        <div class="form-group">
                          <div class="col-sm-10 col-sm-offset-3">
                              <button type="reset" class="btn btn-default mr_50">重置</button>
                              <button type="submit" class="btn btn-primary">登陆</button>
                          </div>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </div>
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 表单验证 -->
    <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <!-- 进度条 -->
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
